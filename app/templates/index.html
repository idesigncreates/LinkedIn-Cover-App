<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Display logout link if the user is logged in -->
{% if current_user.is_authenticated %}
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <label class="form-label">{{ form.image.label }}</label>
        {{ form.image(class="form-control") }}
    </div>
    <div class="mb-3">
        <label class="form-label">{{ form.text.label }}</label>
        {{ form.text(class="form-control") }}
    </div>
    <div class="d-grid">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
