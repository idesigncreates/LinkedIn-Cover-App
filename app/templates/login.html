<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .small-responsive-img {
            max-width: 600px;
        }
        .custom-header {
            font-family: 'Pacifico', sans-serif;
        }
    </style>
</head>

<body class="container my-4">

    <!-- Header Section -->
    <h1 class="text-center mb-4 custom-header">Linkedin Covers Generator</h1>

    <!-- Centered Image -->
    <div class="text-center">
        <img src="{{ url_for('static', filename='barnaby-K78ECC0F1YI-unsplash.jpg') }}" class="img-fluid small-responsive-img" alt="Responsive image">
    </div>

    <!-- Form Section -->
    <form method="POST" class="p-5 border rounded shadow-sm mt-4 col-md-4 mx-auto">
        {{ form.hidden_tag() }}
        
        <div class="mb-3">
            <label class="form-label">{{ form.username.label }}</label>
            {{ form.username(class="form-control") }}
        </div>

        <div class="mb-3">
            <label class="form-label">{{ form.password.label }}</label>
            {{ form.password(class="form-control") }}
        </div>

        <div class="d-grid">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>

</body>
